<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        #board{
            position: absolute;
            right:0;
        }
        #gui{
            width:150px;
            height:100%;
            overflow: hidden;
            background: rgb(88, 7, 7);
            position: absolute;
            top: 0;
            left: 0;
            color:#fff;
            font-size: 25px;
        }
        .speed{
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="gui" class='container'>
        <div class="speed">
            Speed
            <input type="range" min='1' max='1000' step="5" value='100'>
        </div>
        <button class="btn btn-success start">Start</button>
        <button class="btn btn-danger pause">Pause</button>
        <button class="btn btn-secondary random">Random</button>
        <button class="btn btn-info clear">Clear</button>
    </div>
    <canvas id='board'></canvas>
    <script src="script.js"></script>
</body>
</html>
